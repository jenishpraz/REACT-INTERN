<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Modal</title>
  <link rel="stylesheet" href="modal.css">
</head>
<body>

  <input type="checkbox" id="modal-toggle" style="display:none;">

  <label for="modal-toggle" class="open-btn">Click Modal</label>


  <div class="modal">
    <div class="modal-content">
      <h2>Modal popup</h2>
      <p>Modal-popup is done by using the html css.</p>
     
      <label for="modal-toggle" class="close">Close</label>
    </div>
  </div>

</body>
</html>
